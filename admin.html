<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Mata-Burro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon"><img src="img/1758081673451.jpg" alt="Logo"></div>
                <div class="logo-text">Painel Admin</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao Site</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-wrapper">
        <div class="admin-card">
            <h2><i class="fas fa-database"></i> Gerenciar Conteúdo</h2>

            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchTab('product')">Produtos</button>
                <button class="tab-btn" onclick="switchTab('news')">Notícias</button>
            </div>

            <div id="productSection">
                <form id="productForm">
                    <div class="form-group">
                        <label>Nome do Produto</label>
                        <input type="text" id="prodName" class="input-field" placeholder="Ex: Camisa 2025" required>
                    </div>
                    <div class="form-group">
                        <label>Preço (R$)</label>
                        <input type="number" id="prodPrice" class="input-field" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="prodCategory" class="input-field">
                            <option value="camisas">Camisas</option>
                            <option value="acessorios">Acessórios</option>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Imagem Frente</label>
                        <input type="text" id="prodImage" class="input-field" placeholder="Link da imagem..." required oninput="previewImage(this.value, 'previewBox', 'imgPreview')">
                        <div class="preview-container" id="previewBox"><img id="imgPreview" class="preview-img"></div>
                    </div>
                    <div class="form-group">
                        <label>Imagem Costas (Opcional)</label>
                        <input type="text" id="prodImageBack" class="input-field" placeholder="Link da imagem..." oninput="previewImage(this.value, 'previewBoxBack', 'imgPreviewBack')">
                        <div class="preview-container" id="previewBoxBack"><img id="imgPreviewBack" class="preview-img"></div>
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea id="prodDesc" class="input-field" rows="3"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Salvar Produto</button>
                </form>
            </div>

            <div id="newsSection" style="display: none;">
                <form id="newsForm">
                    <div class="form-group">
                        <label>Título da Notícia</label>
                        <input type="text" id="newsTitle" class="input-field" placeholder="Ex: Vitória no Campeonato!" required>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="newsDate" class="input-field" required>
                    </div>
                    <div class="form-group">
                        <label>Imagem de Capa</label>
                        <input type="text" id="newsImage" class="input-field" placeholder="Link da imagem..." required oninput="previewImage(this.value, 'previewBoxNews', 'imgPreviewNews')">
                        <div class="preview-container" id="previewBoxNews"><img id="imgPreviewNews" class="preview-img"></div>
                    </div>
                    <div class="form-group">
                        <label>Resumo</label>
                        <textarea id="newsSummary" class="input-field" rows="4" placeholder="Escreva a notícia..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Publicar Notícia</button>
                </form>
            </div>
        </div>

        <div class="products-list-section">
            <div id="productListContainer">
                <h3 style="color:#fff; border-left:4px solid var(--orange-primary); padding-left:10px; margin-bottom:20px;">Produtos Cadastrados</h3>
                <div id="adminProductList">
                    <p style="color:#777;">Carregando...</p>
                </div>
            </div>

            <div id="newsListContainer" style="display: none;">
                <h3 style="color:#fff; border-left:4px solid var(--orange-primary); padding-left:10px; margin-bottom:20px;">Notícias Publicadas</h3>
                <div id="adminNewsList">
                    <p style="color:#777;">Carregando...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(url, boxId, imgId) {
            const box = document.getElementById(boxId);
            const img = document.getElementById(imgId);
            if (url.length > 5) {
                img.src = url;
                img.onload = () => box.classList.add('active');
                img.onerror = () => box.classList.remove('active');
            } else {
                box.classList.remove('active');
            }
        }

        function switchTab(tab) {
            // Alterna Forms
            document.getElementById('productSection').style.display = tab === 'product' ? 'block' : 'none';
            document.getElementById('newsSection').style.display = tab === 'news' ? 'block' : 'none';
            // Alterna Listas
            document.getElementById('productListContainer').style.display = tab === 'product' ? 'block' : 'none';
            document.getElementById('newsListContainer').style.display = tab === 'news' ? 'block' : 'none';
            // Alterna Botões
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
