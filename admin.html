<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Mata-Burro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxaniu:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* === CORREÇÕES DE LAYOUT === */
        
        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
        }
        /* Força a navbar a ficar compacta no Admin */
        
        header {
            padding: 10px 5% !important;
        }
        
        .logo-icon img {
            height: 60px !important;
            width: auto;
        }
        
        .logo-text {
            font-size: 1.5rem !important;
        }
        /* Container do Admin */
        
        .admin-container {
            max-width: 600px;
            margin: 120px auto 50px;
            /* Espaço para não ficar atrás do menu */
            padding: 40px;
            background: linear-gradient(145deg, #222, #1a1a1a);
            border-radius: 20px;
            border: 1px solid var(--orange-primary);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        h2 {
            text-align: center;
            color: var(--orange-primary);
            margin-bottom: 30px;
            text-transform: uppercase;
            font-family: 'Oxanium', cursive;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 10px;
            font-family: 'Oxanium', cursive;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: #0f0f0f;
            border: 1px solid #333;
            color: #fff;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--orange-primary);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
            border: 2px solid var(--orange-primary);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="img/1758081673451.jpg" alt="Logo">
                </div>
                <div class="logo-text">Painel Admin</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Voltar ao Site</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-container">
        <h2>Adicionar Novo Produto</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="prodName">Nome do Produto</label>
                <input type="text" id="prodName" required placeholder="Ex: Camisa Oficial 2025">
            </div>

            <div class="form-group">
                <label for="prodPrice">Preço (R$)</label>
                <input type="number" id="prodPrice" step="0.01" required placeholder="Ex: 149.90">
            </div>

            <div class="form-group">
                <label for="prodImage">URL da Imagem (Link)</label>
                <input type="url" id="prodImage" required placeholder="https://exemplo.com/imagem.png" onchange="previewImage(this)">
                <img id="imgPreview" class="preview-img">
            </div>

            <div class="form-group">
                <label for="prodDesc">Descrição</label>
                <textarea id="prodDesc" rows="4" placeholder="Detalhes do produto..."></textarea>
            </div>

            <button type="submit" class="cta-button" style="width: 100%;">Salvar Produto</button>
        </form>
    </section>

    <script>
        function previewImage(input) {
            const img = document.getElementById('imgPreview');
            if (input.value) {
                img.src = input.value;
                img.style.display = 'block';
                // Caso o link esteja quebrado
                img.onerror = function() {
                    this.style.display = 'none';
                    alert('Link de imagem inválido ou inacessível.');
                };
            } else {
                img.style.display = 'none';
            }
        }
    </script>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
