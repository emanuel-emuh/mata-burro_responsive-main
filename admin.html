<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Mata-Burro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon"><img src="img/1758081673451.jpg" alt="Logo"></div>
                <div class="logo-text">Painel Admin</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao Site</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-wrapper">
        <div class="admin-card">
            <h2><i class="fas fa-plus-circle"></i> Novo Produto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="prodName">Nome do Produto</label>
                    <input type="text" id="prodName" class="input-field" placeholder="Ex: Camisa Oficial 2025" required>
                </div>
                <div class="form-group">
                    <label for="prodPrice">Preço (R$)</label>
                    <input type="number" id="prodPrice" class="input-field" step="0.01" placeholder="Ex: 149.90" required>
                </div>
                <div class="form-group">
                    <label for="prodCategory">Categoria</label>
                    <select id="prodCategory" class="input-field" style="cursor: pointer;">
                        <option value="camisas">Camisas</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prodImage">Link da Imagem (Frente)</label>
                    <input type="text" id="prodImage" class="input-field" placeholder="Cole o link..." required oninput="previewImage(this.value, 'previewBox', 'imgPreview')">
                    <div class="preview-container" id="previewBox"><img id="imgPreview" class="preview-img"></div>
                </div>
                <div class="form-group">
                    <label for="prodImageBack" style="color: var(--orange-primary);">Link da Imagem 2 (Opcional)</label>
                    <input type="text" id="prodImageBack" class="input-field" placeholder="Apenas se for camisa com verso..." oninput="previewImage(this.value, 'previewBoxBack', 'imgPreviewBack')">
                    <div class="preview-container" id="previewBoxBack"><img id="imgPreviewBack" class="preview-img"></div>
                </div>
                <div class="form-group">
                    <label for="prodDesc">Descrição</label>
                    <textarea id="prodDesc" class="input-field" rows="3" placeholder="Detalhes do produto..."></textarea>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Salvar Produto</button>
            </form>
        </div>

        <div class="products-list-section">
            <h3 style="color: #fff; margin-bottom: 20px; border-left: 4px solid var(--orange-primary); padding-left: 10px;">Gerenciar Produtos</h3>
            <div id="adminProductList">
                <p style="color: #777; text-align: center;">Carregando lista...</p>
            </div>
        </div>
    </div>

    <script>
        function previewImage(url, boxId, imgId) {
            const box = document.getElementById(boxId);
            const img = document.getElementById(imgId);
            if (url.length > 5) {
                img.src = url;
                img.onload = () => box.classList.add('active');
                img.onerror = () => box.classList.remove('active');
            } else {
                box.classList.remove('active');
            }
        }
    </script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
