<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Mata-Burro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* === CORREÇÃO DO LAYOUT DO ADMIN === */
        
        body {
            /* Garante que o fundo seja escuro */
            background-color: var(--dark-bg);
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 600px;
            /* Margem grande no topo para não ficar atrás da navbar fixa */
            margin: 140px auto 50px;
            padding: 40px;
            /* Fundo sólido para destacar o formulário */
            background: linear-gradient(145deg, #222, #1a1a1a);
            border-radius: 20px;
            border: 1px solid var(--orange-primary);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        h2 {
            text-align: center;
            color: var(--orange-primary);
            margin-bottom: 30px;
            text-transform: uppercase;
            font-family: 'Oxanium', cursive;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 10px;
            font-family: 'Oxanium', cursive;
            font-weight: 600;
        }
        /* Estilo dos Inputs de Texto */
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: #0f0f0f;
            /* Fundo bem escuro */
            border: 1px solid #333;
            color: #fff;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--orange-primary);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }
        /* === ESTILO DO INPUT DE ARQUIVO (NOVO) === */
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border-radius: 10px;
            border: 1px dashed #555;
            cursor: pointer;
        }
        /* Área de Pré-visualização da Imagem */
        
        .preview-box {
            margin-top: 15px;
            text-align: center;
            min-height: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            display: none;
            /* Só aparece quando selecionar imagem */
            border: 2px solid var(--orange-primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="img/1758081673451.jpg" alt="Logo">
                </div>
                <div class="logo-text">Painel Admin</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Voltar ao Site</a></li>
            </ul>
        </nav>
    </header>

    <section class="admin-container">
        <h2>Adicionar Novo Produto</h2>

        <form id="productForm">
            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" id="prodName" required placeholder="Ex: Camisa Oficial 2025">
            </div>

            <div class="form-group">
                <label>Preço (R$)</label>
                <input type="number" id="prodPrice" step="0.01" required placeholder="Ex: 149.90">
            </div>

            <div class="form-group">
                <label for="prodFile">Foto do Produto (PNG ou JPEG)</label>
                <input type="file" id="prodFile" accept="image/png, image/jpeg" required>

                <div class="preview-box">
                    <img id="imgPreview" class="preview-img">
                </div>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea id="prodDesc" rows="4" placeholder="Detalhes do produto..."></textarea>
            </div>

            <button type="submit" class="cta-button" style="width: 100%;">Salvar Produto</button>
        </form>
    </section>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
