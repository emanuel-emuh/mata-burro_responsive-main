<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Oficial - Mata-Burro</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        /* === CORREÇÕES DA NAVBAR E LAYOUT === */
        
        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
        }
        /* 1. Navbar Compacta e Organizada */
        
        header {
            padding: 10px 5% !important;
            /* Reduz espaçamento interno */
            background: rgba(26, 26, 26, 0.98);
            /* Fundo quase sólido para leitura */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            height: 80px;
            /* Altura fixa para não crescer demais */
            display: flex;
            align-items: center;
        }
        
        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Garante extremos */
        }
        /* Logo menor para não estourar a barra */
        
        .logo-icon img {
            height: 50px !important;
            width: auto;
        }
        
        .logo-text {
            font-size: 1.5rem !important;
        }
        /* 2. Empurrar Botões para a Direita */
        
        .nav-links {
            display: flex;
            list-style: none;
            margin-left: auto;
            /* <--- O SEGRED0: Empurra tudo para a direita */
            margin-right: 20px;
            /* Espaço entre "Início" e o botão de Login */
            align-items: center;
        }
        
        .nav-links li a {
            font-family: 'Oxanium', cursive;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 1rem;
        }
        /* Botão de Login Ajustado */
        
        .login-nav-btn {
            margin-left: 0 !important;
            /* Remove margem extra antiga */
            white-space: nowrap;
            /* Não deixa quebrar linha */
        }
        /* 3. Espaçamento para o Conteúdo não ficar escondido */
        
        .shop-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            /* Aumentei para 160px para garantir que não bate na navbar */
            padding: 160px 5% 60px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            align-items: start;
        }
        /* === RESTANTE DOS ESTILOS DA LOJA (MANTIDOS IGUAIS) === */
        /* Área de Produtos */
        
        .products-area {
            width: 100%;
        }
        /* Filtros */
        
        .filters-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Oxanium', cursive;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover {
            border-color: var(--orange-primary);
            color: #fff;
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: var(--orange-primary);
            color: #111;
            border-color: var(--orange-primary);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }
        /* Grid e Cards */
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .shop-card {
            background: linear-gradient(145deg, #222, #1a1a1a);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .shop-card:hover {
            transform: translateY(-8px);
            border-color: var(--orange-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .card-img-container {
            width: 100%;
            height: 250px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .shop-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .shop-card:hover .shop-img {
            transform: scale(1.08);
        }
        
        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .shop-title {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-family: 'Oxanium', cursive;
            line-height: 1.4;
        }
        
        .shop-price {
            color: var(--orange-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .add-btn {
            margin-top: auto;
            background: transparent;
            border: 2px solid var(--orange-primary);
            color: var(--orange-primary);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-family: 'Oxanium', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-btn:hover {
            background: var(--orange-primary);
            color: #000;
        }
        /* Carrinho */
        
        .cart-box {
            background: #1a1a1a;
            border: 1px solid var(--orange-primary);
            border-radius: 20px;
            padding: 25px;
            position: sticky;
            top: 110px;
            /* Ajustado para compensar a navbar */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .cart-header {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
            color: var(--orange-primary);
        }
        
        .cart-header h3 {
            font-family: 'Oxanium', cursive;
            font-size: 1.3rem;
            margin: 0;
        }
        
        .cart-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }
        
        .cart-list::-webkit-scrollbar {
            width: 5px;
        }
        
        .cart-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
        
        .cart-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .item-info strong {
            display: block;
            color: #fff;
            margin-bottom: 2px;
        }
        
        .item-info small {
            color: #888;
        }
        
        .item-price {
            color: var(--orange-primary);
            font-weight: bold;
            display: block;
            margin-top: 3px;
        }
        
        .remove-btn {
            color: #ff4444;
            cursor: pointer;
            padding: 5px;
            transition: 0.2s;
        }
        
        .remove-btn:hover {
            transform: scale(1.1);
        }
        
        .cart-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Oxanium', cursive;
        }
        
        .total-price {
            color: var(--orange-primary);
            font-weight: 700;
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-family: 'Oxanium', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }
        
        @media (max-width: 900px) {
            .shop-wrapper {
                grid-template-columns: 1fr;
            }
            .cart-box {
                position: static;
                margin-top: 40px;
            }
            .nav-links {
                display: none;
            }
            /* Esconde links no mobile se necessário, ou usa menu hamburguer */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
                    <div class="logo-icon">
                        <img src="img/1758081673451.jpg" alt="Logo">
                    </div>
                    <div class="logo-text">Mata-Burro Store</div>
                </a>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
            </ul>

            <a href="login.html" id="navLoginBtn" class="login-nav-btn">Login</a>
        </nav>
    </header>

    <div class="shop-wrapper">

        <main class="products-area">
            <div class="filters-bar">
                <button class="filter-btn active" onclick="filterProducts('todos')">Todos</button>
                <button class="filter-btn" onclick="filterProducts('camisas')">Camisas</button>
                <button class="filter-btn" onclick="filterProducts('acessorios')">Acessórios</button>
                <button class="filter-btn" onclick="filterProducts('eletronicos')">Eletrônicos</button>
            </div>

            <div class="products-grid" id="productsGrid">
                <p style="color: #fff; font-size: 1.1rem;">A carregar catálogo...</p>
            </div>
        </main>

        <aside class="cart-box">
            <div class="cart-header">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <h3>Seu Carrinho</h3>
            </div>

            <div class="cart-list" id="cartItems">
                <p style="color: #666; text-align: center; margin-top: 20px;">Carrinho vazio</p>
            </div>

            <div class="cart-footer">
                <div class="total-row">
                    <span>Total:</span>
                    <span class="total-price">R$ <span id="cartTotal">0.00</span></span>
                </div>

                <button id="checkoutBtn" class="checkout-btn">
                    <i class="fab fa-whatsapp"></i> Finalizar Pedido
                </button>
            </div>
        </aside>

    </div>

    <script type="module" src="js/check-login.js"></script>
    <script type="module" src="js/store.js"></script>
</body>

</html>
