<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Oficial - Mata-Burro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <div class="logo-icon"><img src="img/1758081673451.jpg" alt="Logo"></div>
                <div class="logo-text">Mata-Burro</div>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Início</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="login.html" id="navLoginBtn" class="login-nav-btn">Login</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
        </nav>
    </header>
    </header>

    <div class="shop-wrapper">
        <main class="products-area">
            <div class="filters-bar">
                <button class="filter-btn active" onclick="filterProducts('todos')">Todos</button>
                <button class="filter-btn" onclick="filterProducts('camisas')">Camisas</button>
                <button class="filter-btn" onclick="filterProducts('acessorios')">Acessórios</button>
                <button class="filter-btn" onclick="filterProducts('eletronicos')">Eletrônicos</button>
            </div>
            <div class="products-grid" id="productsGrid">
                <p style="color: #fff;">A carregar catálogo...</p>
            </div>
        </main>

        <aside class="cart-box">
            <div class="cart-header"><i class="fas fa-shopping-cart fa-lg"></i>
                <h3>Seu Carrinho</h3>
            </div>
            <div class="cart-list" id="cartItems">
                <p style="color: #666; text-align: center; margin-top: 20px;">Carrinho vazio</p>
            </div>
            <div class="cart-footer">
                <div class="total-row"><span>Total:</span><span class="total-price">R$ <span id="cartTotal">0.00</span></span>
                </div>
                <button id="checkoutBtn" class="checkout-btn"><i class="fab fa-whatsapp"></i> Finalizar Pedido</button>
            </div>
        </aside>
    </div>

    <div id="productModal" class="product-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-gallery">
                <img id="modalMainImg" src="" class="modal-main-img">
                <div id="modalThumbs" class="modal-thumbs"></div>
            </div>
            <div class="modal-info">
                <h2 id="modalTitle" class="modal-title">Nome</h2>
                <p id="modalPrice" class="modal-price">R$ 0,00</p>
                <p id="modalDesc" class="modal-desc">Descrição...</p>
                <button id="modalAddBtn" class="action-btn btn-add" style="width: 100%; padding: 15px; font-size: 1.1rem;"><i class="fas fa-cart-plus"></i> Adicionar</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/check-login.js"></script>
    <script type="module" src="js/store.js"></script>
</body>

</html>
