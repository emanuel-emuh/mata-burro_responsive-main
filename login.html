<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mata-Burro E-Sports</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="img/1758081673451.jpg" alt="Logo"></div>
                <div class="logo-text">Mata-Burro</div>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#history">História</a></li>
                <li><a href="index.html#players">Jogadores</a></li>
                <li><a href="loja.html" style="color: var(--orange-primary);">Loja</a></li>
                <li><a href="index.html#contact">Contato</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Área do Membro</h2>
                <p>Bem-vindo de volta, jogador!</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="emailInput" placeholder="Seu E-mail" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="Sua Senha" required>
                </div>

                <div class="form-options">
                    <label class="remember-me" style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                        <input type="checkbox" style="width:auto;"> Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password" style="font-size:0.85rem;">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="submit-btn login-btn">
                    ENTRAR <i class="fas fa-sign-in-alt" style="margin-left:8px;"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>Ainda não faz parte do time? <a href="register.html">Crie sua conta</a></p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-content">
            <div class="footer-column">
                <h3>Mata-Burro</h3>
                <p>A revolução do cenário mobile.</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                </div>
            </div>
            <div class="footer-column">
                <h3>Contato</h3>
                <p>contato@mataburro.com</p>
            </div>
        </div>
        <div class="copyright">&copy; 2025 Mata-Burro E-Sports.</div>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
    </script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
