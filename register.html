<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mata-Burro E-Sports</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="img/1758081673451.jpg" alt="Logo"></div>
                <div class="logo-text">Mata-Burro</div>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Início</a></li>
                <li><a href="loja.html" style="color: var(--orange-primary);">Loja</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h2>Junte-se ao Time</h2>
                <p>Crie sua conta e faça parte da nossa comunidade.</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-gamepad"></i>
                    <input type="text" id="nameInput" placeholder="Seu Nick (Nome no Jogo)" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="emailInput" placeholder="Seu E-mail" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="Crie uma Senha (min. 6 caracteres)" required minlength="6">
                </div>

                <button type="submit" class="submit-btn login-btn">
                    CRIAR CONTA <i class="fas fa-user-plus" style="margin-left:8px;"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>Já tem uma conta? <a href="login.html">Faça Login aqui</a></p>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-content">
            <div class="footer-column">
                <h3>Mata-Burro</h3>
                <p>A revolução do cenário mobile.</p>
            </div>
            <div class="footer-column">
                <h3>Contato</h3>
                <p>contato@mataburro.com</p>
            </div>
        </div>
        <div class="copyright">&copy; 2025 Mata-Burro E-Sports.</div>
    </footer>

    <script>
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }
    </script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
